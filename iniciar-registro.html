<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Monedas ARG</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <a class=" navbar__link" href="./index.html">
                <img class="img_logo" src="./img/fifa-ultimate-team-coins-01-ps4-ps5-en-24sep20.png" alt="Logo Monedas FIFA">
            </a>
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="./comprar_monedas.html">COMPRAR MONEDAS</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="./convertirse_en_proveedor.html">CONVERTIRSE EN PROVEEDOR</a>
                </li>
                <li class="menu__item">

                    <a class="menu__link" href="./iniciar-registro.html">INICIAR SESION/REGISTRARSE</a>

            </ul>
        </nav>
    </header>
    <main class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mantener sesion iniciada</label>
            </div>
            <button type="submit" class="buttons">Iniciar</button>
        </form>
    </main>
    <footer>
        <div>
            <ul class="logos">
                <li class="logos__align">
                    <img src="./img/isologoVertical.png" alt="LOGO MP" class="logos__foot">
                </li>
                <li class="logos__align">
                    <img src="./img/Paypal_2014_logo.png" alt="LOGO PP" class="logos__foot">

                <li class="logos__align">

        <small class="derechos">© 2022 <b>Fut Monedas ARG</b> - Todos los Derechos Reservados.</small>
